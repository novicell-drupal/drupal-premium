name: PROJECT_NAME
type: theme
description: 'Premium subtheme'
package: Drupal Premium
version: 2.0.0
core_version_requirement: ^8.8 || ^9
base theme: premium_theme
dependencies:
  - styles
  - premium_theme_helper
  - premium_core

libraries:
  - PROJECT_NAME/master

regions:
  preheader: Pre header
  header: Header
  pageheader: Pageheader
  breadcrumb: Breadcrumb
  content: Content
  burgermenu: Burgermenu
  footer: Footer
  search_overlay: Search overlay

component-libraries:
  particles:
    paths:
      - assets/components/js/01-particles
  molecules:
    paths:
      - assets/components/js/02-molecules

interface translation project: PROJECT_NAME
interface translation server pattern: PROJECT_NAME/translations/%language.po
