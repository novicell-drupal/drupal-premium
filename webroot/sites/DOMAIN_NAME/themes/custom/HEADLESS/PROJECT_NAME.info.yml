name: PROJECT_NAME
type: theme
description: 'Headless subtheme'
package: Drupal Premium
version: 1.0.0
core_version_requirement: ^9 || ^10 || ^11
base theme: premium_headless_theme
dependencies:
  - styles
  - premium_core

libraries:
  - premium_headless_theme/master
  - PROJECT_NAME/master

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first

interface translation project: PROJECT_NAME
interface translation server pattern: sites/kino.dk/themes/custom/PROJECT_NAME/translations/%language.po
